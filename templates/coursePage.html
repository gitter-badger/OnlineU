<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <!-- Navbar -->
        {% block content %}
        {% include "navbar.html" %}

        <!-- About -->
        <div>
            <h1>{{course.name}}</h1>
            <p>{{course.description}}</p>
            {% for task in tasks %}
                <div class="majorBlock">
                    <h2>{{task.name}}</h2>
                    <p>{{task.url}}</p>
                    {% if task.completed %}
                        <p>Task complete!</p>
                    {% endif %}
                </div>
            {% endfor %}
        </div>
        {% include "footer.html" %}
        {% endblock %}
    </body>
</html>
